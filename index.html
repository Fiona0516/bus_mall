<!DOCTYPE html>
<html>
  <head>

    <title>Bus Mall</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.bundle.min.js"></script>
  </head>
  <body>

    <header>
      <h1>BusMall Catalog Survey</h1>
    </header>
    <p>Thank you for taking this survey. Please select and click on one item from 3 images below. The image you chose should be an item you are interested in buying.<br> After <em>25 </em> trials, you will be able to see the results.</p>

  <section id="container">
    <img id="left">
    <img id="middle">
    <img id="right">
  </section>
<button id="resultsButton" hidden >CLICK TO SEE THE RESULTS</button>
<canvas id="resultBar" width="900px" height="300px"></canvas>
  <script src="app.js"></script>
  </body>

</html>
